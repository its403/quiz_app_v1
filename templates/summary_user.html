{% extends 'layout.html' %}

{% block content %}
    <h1>Summary Dashboard</h1>
    <hr>
    <div>
        <canvas id="myChart"></canvas>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
    <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: {{ chapters|safe }},
            datasets: [{
              label: 'Highest Marks',
              data: {{ scores|safe }},
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
    </script>
      
{% endblock %}
