{% extends 'layout.html' %}

{% block content %}
	<div class="container-sm w-50 p-3">
		<h2 class="text-center mb-4 mt-4">Summary Dashboard</h1>
		<div>
			<canvas id="myChart"></canvas>
		</div>
		<div class="text-center mt-4">
			<a class="btn btn-outline-primary" href="{{ url_for('index') }}">Home</a>
		</div>
	</div>      
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
    <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: {{ chapters|safe }},
            datasets: [{
              label: 'Highest Marks',
              data: {{ scores|safe }},
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
    </script>
      
{% endblock %}
