{% extends 'layout.html' %}

{% block content %}
    <div class="container-sm w-50 p-3 ">
            <h2 class="text-center mb-4 mt-4">Old Quizzes</h2>
            <table class="table table-hover table-bordered border border-3">
            <thead class="text-center border boreder-3">
                <th>#</th>
                <th>Chapter Name</th>
                <th>No. of Questions</th>
                <th>Due Date</th>
                <th>Duration (in Minutes)</th>
            </thead>
            <tbody>
                {% for quiz in quizzes %}
                    <tr class="text-center">
                        <td>{{ loop.index }}</td>
                        <td>{{ quiz.chapter.name }}</td>
                        <td>{{ quiz.questions|length }}</td>
                        <td>{{ quiz.date_of_quiz }}</td>
                        <td>{{ quiz.duration }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center">
            <button type="button" class="btn btn-outline-primary" onclick="history.back()">Back</button>
        </div>
    </div>
{% endblock %}
