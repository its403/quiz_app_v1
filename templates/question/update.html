{% extends 'layout.html' %}

{% block content %}
    <div class="container-sm w-25 p-3">
        <h3 class="text-center mb-5 mt-5">Update Question</h3>
        <form action="" method="post">
            <div class="input-group mb-3">
                <label class="input-group-text" for="ques_title">Question Title</label>
                <input class="form-control" type="text" name="ques_title" value="{{ question.ques_title }}">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="ques_statement">Question Statement</label>
                <textarea class="form-control" name="ques_statement" id="ques_statement" rows="3" cols="50">{{ question.ques_statement }}</textarea>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="marks">Marks</label>
                <input class="form-control" type="number" name="marks" min="1" max="5" value="{{ question.marks }}">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="option_a">Option 1</label>
                <input class="form-control" type="text" name="option_a" value="{{ question.option_a }}">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="option_b">Option 2</label>
                <input class="form-control" type="text" name="option_b" value="{{ question.option_b }}">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="option_c">Option 3</label>
                <input class="form-control" type="text" name="option_c" value="{{ question.option_c }}">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="option_d">Option 4</label>
                <input class="form-control" type="text" name="option_d" value="{{ question.option_d }}">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="answer">Correct Option</label>
                <select class="form-select" name="answer">
                    <option value="option_a">Option 1</option>
                    <option value="option_b">Option 2</option>
                    <option value="option_c">Option 3</option>
                    <option value="option_d">Option 4</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary">Update</button>
                <button type="button" class="btn btn-outline-danger" onclick="history.back()">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
