{% extends 'layout.html' %}

{% block content %}
    <div class="container-sm w-25 p-3">
        <h1 class="text-center mb-5 mt-5">Update Chapter</h1>
        <form action="" method="post">
            <div class="input-group mb-3">
                <label class="input-group-text" for="chapter_name">Chapter Name</label>
                <input class="form-control" type="text" name="chapter_name" value="{{ chapter.name }}">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="chapter_description">Description</label>
                <input class="form-control" type="text" name="chapter_description" value="{{ chapter.description }}">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary">Update Chapter</button>
                <button type="button" class="btn btn-outline-danger" onclick="history.back()">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
