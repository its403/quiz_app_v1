{% extends 'layout.html' %}

{% block content %}
<h1>Update Chapter</h1>
<hr>
<form action="" method="post">
    <label for="chapter_name">Chapter Name</label>
    <input type="text" name="chapter_name" placeholder="{{ chapter.name }}">

    <label for="chapter_description">Description</label>
    <input type="text" name="chapter_description" placeholder="{{ chapter.description }}">

    <button type="submit">
        Update Chapter
    </button>
</form>
{% endblock %}
