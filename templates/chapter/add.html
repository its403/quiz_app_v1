{% extends 'layout.html' %}

{% block content %}
    <div class="container-sm w-25 p-3">
        <h3 class="text-center mb-3 mt-3">Add Chapter</h3>
        <form action="" method="post">
            <div class="input-group mb-3">
                <label class="input-group-text" for="chapter_name">Chapter Name</label>
                <input class="form-control" type="text" name="chapter_name" />
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="chapter_description">Description</label>
                <input class="form-control" type="text" name="chapter_description" />
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="subject_id">Subject Name</label>
                <select class="form-select" name="subject_id" required>
                    {% for sub in subjects %}
                        <option value="{{ sub.id }}" {% if sub.id == subject.id %}selected{% endif %}>
                        {{ sub.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary">Add Chapter</button>
                <button type="button" class="btn btn-outline-danger" onclick="history.back()">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
