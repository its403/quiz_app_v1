{% extends 'layout.html' %}

{% block content %}
    <div class="container-sm w-25 p3">
        <h3 class="text-center mb-5 mt-5">Delete Chapter</h3>
        <p class="text-center text-xxl mb-3 mt-3">Are you sure you want to delete <strong>{{ chapter.name }}</strong> chapter?</p>
        <form action="" method="post">
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-outline-danger" onclick="history.back()">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
